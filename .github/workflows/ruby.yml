name: Ruby

on:
  push:
    branches: [ "main" ]
    paths:
      - .github/workflows/ruby.yml
      - ruby/**
  pull_request:
    branches: [ "main" ]
    paths:
      - .github/workflows/ruby.yml
      - ruby/**

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ruby

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure Ruby
      uses: ruby/setup-ruby@432702e864cadc1b56247e31aa341be5be3e129a
      with:
        ruby-version: '3'
        bundler-cache: true
        working-directory: ruby

    - name: Test
      run: bundle exec rspec -fd
