name: Scala

on:
  push:
    branches: [ "main" ]
    paths:
      - .github/workflows/scala.yml
      - scala/**
  pull_request:
    branches: [ "main" ]
    paths:
      - .github/workflows/scala.yml
      - scala/**

permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: scala

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure Java
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'sbt'

    - name: Test
      run: sbt test

      # Optional: This step uploads information to the GitHub dependency graph and unblocking Dependabot alerts for the repository
    - name: Upload Dependency Graph
      uses: scalacenter/sbt-dependency-submission@845d240d249307bc506cb9cbe273ecadec350d07
      with:
        working-directory: scala
