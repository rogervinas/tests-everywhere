name: Scala

on:
  push:
    branches: [ main ]
    paths:
      - .github/workflows/scala.yml
      - scala/**
  pull_request:
    branches: [ main ]
    paths:
      - .github/workflows/scala.yml
      - scala/**

permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: scala

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          java-version: 21
          distribution: temurin
          cache: sbt

      - name: Set up sbt
        uses: sbt/setup-sbt@v1

      - name: Test
        run: sbt -batch test
