name: Java

on:
  push:
    branches: [ main ]
    paths:
      - .github/workflows/java.yml
      - java/**
  pull_request:
    branches: [ main ]
    paths:
      - .github/workflows/java.yml
      - java/**

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          java-version: 21
          distribution: temurin
          cache: gradle

      - name: Build
        working-directory: java
        run: ./gradlew build
