name: Kotlin

on:
  push:
    branches: [ main ]
    paths:
      - .github/workflows/kotlin.yml
      - kotlin/**
  pull_request:
    branches: [ main ]
    paths:
      - .github/workflows/kotlin.yml
      - kotlin/**

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          java-version: 21
          distribution: temurin
          cache: gradle

      - name: Build
        working-directory: kotlin
        run: ./gradlew build
